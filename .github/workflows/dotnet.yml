name: Secret Vault CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore Dependencies
      run: dotnet restore SecretVault.sln

    - name: Build Solution
      run: dotnet build SecretVault.sln --configuration Release --no-restore

    - name: Run Unit Tests
      run: dotnet test SecretVault.sln --configuration Release --no-build

    - name: API Smoke Test (Health Check)
      run: |
        dotnet run --project SecretVault.Api/SecretVault.Api.csproj --configuration Release --no-build --urls "http://localhost:5000" &
        sleep 10
        curl -s --retry 10 --retry-delay 5 --retry-connrefused http://localhost:5000/health | grep "Healthy"
      env:
        Encryption__SecretKey: ${{ secrets.CI_ENCRYPTION_KEY }}
        Jwt__Key: ${{ secrets.CI_JWT_KEY }}
        Jwt__Issuer: ${{ vars.CI_JWT_ISSUER }}
        Jwt__Audience: ${{ vars.CI_JWT_ISSUER }}
        ConnectionStrings__DefaultConnection: ${{ vars.CI_CONNECTION_STRING }}
